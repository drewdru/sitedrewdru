  LastUpdated: "Last updated: Sep 2, 2020"
  WeAre: We operate https://drewdru.com/ (the "Site"). This page informs you of our policies regarding the collection, use and disclosure of Personal Information we receive from users of the Site.
  WeUse: We use your Personal Information only for providing and improving the Site. By using the Site, you agree to the collection and use of information in accordance with this policy.
  CollectionAndUseTitle: Information Collection And Use
  CollectionAndUse: While using our Site, we may ask you to provide us with certain personally identifiable information that can be used to contact or identify you. Personally identifiable information may include, but is not limited to your name or email address ("Personal Information").
  LogDataTitle: Log Data
  LogData: Like many site operators, we collect information that your browser sends whenever you visit our Site ("Log Data").
  LogDataMayInclude: This Log Data may include information such as your computer's Internet Protocol ("IP") address, browser type, browser version, the pages of our Site that you visit, the time and date of your visit, the time spent on those pages, script errors, chat messages, in-game actions performed by user and other statistics.
  LogDataThirdParty: In addition, we may use third party services such as Google Analytics or Yandex.Metrika that collect, monitor and analyze this data.
  CookiesTitle: Cookies
  Cookies: Cookies are files with small amount of data, which may include an anonymous unique identifier. Cookies are sent to your browser from a web site and stored on your computer's hard drive.
  CookiesCollect: Like many sites, we use "cookies" to collect information. You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our Site.
  SecurityTitle: Security
  Security: The security of your Personal Information is important to us, but remember that no method of transmission over the Internet, or method of electronic storage, is 100% secure. While we strive to use commercially acceptable means to protect your Personal Information, we cannot guarantee its absolute security.
  ChangesTitle: Changes To This Privacy Policy
  Changes: This Privacy Policy is effective as of September 2, 2020 and will remain in effect except with respect to any changes in its provisions in the future, which will be in effect immediately after being posted on this page.
  ChangesUpdate: We reserve the right to update or change our Privacy Policy at any time and you should check this Privacy Policy periodically. Your continued use of the Service after we post any modifications to the Privacy Policy on this page will constitute your acknowledgment of the modifications and your consent to abide and be bound by the modified Privacy Policy.
  ChangesUpdateNotification: If we make any material changes to this Privacy Policy, we will notify you either through the email address you have provided us, or by placing a prominent notice on our website.
  ContactUsTitle: Contact Us
  ContactUs: If you have any questions about this Privacy Policy, please contact us.

